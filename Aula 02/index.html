<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Headers</title>
</head>

<body>
    <header class="1">
        <div class="cabeca">
            <img src="https://i0.statig.com.br/imgs/logo_25anos_hh_headerv2.png" alt="">
            <div class="c1">
                <p>Sobre</p>
                <p>Catálogo</p>
                <p>Serviços</p>
            </div>

            <div class="contato">
                <button>Contato</button>
            </div>
        </div>
    </header>

    <header class="2">
        <div class="cabeca2">
            <img src="https://i0.statig.com.br/imgs/logo_25anos_hh_headerv2.png" alt="">

            <div class="contato2">
                <p>Sobre</p>
                <p>Catálogo</p>
                <p>Serviços</p>
                <button>Contato</button>
            </div>
        </div>
    </header>

    <header class="3">
        <div class="cabeca3">
            <img src="https://i0.statig.com.br/imgs/logo_25anos_hh_headerv2.png" alt="">

            <div class="contato3">
                <div class="reverse">
                    <p>Serviços</p>
                    <p>Catálogo</p>
                    <p>Sobre</p>
                    <button>Contato</button>
                </div>
            </div>
        </div>
    </header>

    <header class="4">
        <div class="cabeca4">
            <div class="esp">
                <button>Contato</button>
                <p>Sobre</p>
                <img src="https://i0.statig.com.br/imgs/logo_25anos_hh_headerv2.png" alt="">
                <p>Catálogo</p>
                <p>Serviços</p>
            </div>
        </div>
    </header>


        <header class="5">
            <div class="cabeca5">
                <div class="img">
                    <img src="https://i0.statig.com.br/imgs/logo_25anos_hh_headerv2.png" alt="">
                <div>
                    
                <div class="text">
                    <div class="texto">
                        <p>Sobre</p>
                        <p>Catalogo</p>
                        <button>Contato</button>
                    </div>
                </div>

            </div>
        </header>
</body>

</html>
